<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>Pixel Art Maker by Katie King</title>
    <link rel='stylesheet prefetch' href='https://use.fontawesome.com/releases/v5.0.8/css/all.css'>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>Pixel Art Maker</h1>
      <p class="credit">By Katie King</p>
      <nav>
        <a href="https://twitter.com/ohh_k8" alt="Twitter"><i class="fab fa-twitter"></i></a> &nbsp;
        <a href="https://github.com/keking71" alt="Github"><i class="fab fa-github"></i></a> &nbsp;
        <a href="http://katieking.io" alt="Portfolio"><i class="fas fa-code"></i></a>
      </nav>
    </header>
    <div id="container">
      <section id="settings">
        <h2><i class="fas fa-cog"></i> Settings</h2>
        <h3>Select grid size.</h3>
        <label for="width">Width:</label>
        <input type="number" id="width" value="6"/>
        <br/><br/>
        <label for="height">Height:</label>
        <input type="number" id="height" value="5"/>
        <h3>Select paint color.</h3>
        <input type="color" id="paint" value="#000000">
        <div id="colorpreview">&nbsp;</div>
        <button id="clear">Clear Drawing</button>
      </section>
      <section id="workspace">
        <h2><i class="far fa-edit"></i> Workspace</h2>
        <table>
          <tbody>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </section>
    </div>
    <footer>
      <p>Made with <i class="fas fa-heart" style="color:salmon;"></i> & <a href="http://api.jquery.com">jQuery</a>.</p>
    </footer>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js'></script>
    <script  src="js/script.js"></script>
  </body>
</html>
